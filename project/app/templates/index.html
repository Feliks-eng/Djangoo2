<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'add_task' %}" class="btn">Добавить задачу</a>
    <ul>
        {% for task in tasks %}
        <li>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Создано: {{ task.created_at }}</p>
            <a href="{% url 'delete_task' task.id %}" class="btn danger">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
